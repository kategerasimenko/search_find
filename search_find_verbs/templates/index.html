{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  
  <title>ЕВРика</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark sticky-top bg-dark">
<!--       нужна ссылка на главную -->
        <a class="navbar-brand display-1" href="{% url 'index' %}">ЕВРика</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'index' %}">Глаголы <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'search' %}">Поиск</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'articles' %}">Статьи</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">О проекте</a>
                </li>
            </ul>
        </div>
    </nav>
    <main role="main" class="container">
        <div class="jumbotron">
            <h3>ЕВРика</h3>
            <p class="lead">База данных глаголов поиска и находки</p>
            <a class="btn btn-lg btn-primary" href="{% url 'about' %}" role="button">О проекте &raquo;</a>
        </div>
        <div class="container">
        <!--вставляем сюда глагол и инфу-->
            {% for f in field_list %}
                <div class="row">
                    <div class="col">
                        <h4><a href="{% url 'semanticfield' f.id %}">{{ f }}</a></h4>
                    </div>
                </div>
                <hr>
            {% endfor %}
        </div>
    </main>
    <footer class="footer sticky-bottom">
        <div class="row justify-content-center">
            <a href="{% url 'admin:index' %}" class="btn btn-outline-dark border-0 rounded-0" role="button">Вход для редакторов</a>
        </div>
    </footer>
  <script src="//code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
